<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FCC Survey Form</title>

        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>

        <div class="container">

            <div class="survey">

                <div class="survey-heading">
                    <h1 class="survey-heading__title">Survey Form</h1>
                    <p class="survey-heading__description">Let us know how we can improve freeCodeCamp</p>
                </div>

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name <span class="label-required">*</span></label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name
                                <span class="label-required">*</span>
                            </label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address
                            <span class="label-required">*</span>
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="age">Age
                            <span class="label-required">*</span>
                        </label>
                        <input type="number" class="form-control" id="age" placeholder="Age">
                    </div>

                    <div class="form-group">
                        <label for="currentRole">Which option best describes your current role?</label>
                        <select id="currentRole" class="form-control">
                            <option selected>Select an option...</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="currentRole">How likely is that you would recommend freeCodeCamp to a friend?
                            <span class="label-required">*</span>
                        </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Definitely
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Maybe
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                            <label class="form-check-label" for="gridRadios3">
                                Not sure
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="currentRole">What do you like most in FCC:</label>
                        <select id="currentRole" class="form-control">
                            <option selected>Select an option...</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="currentRole">Things that should be improved in the future (Check all that apply):</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Front-end Projects
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Back-end Projects
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Data Visualization
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Challenges
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Open Source Community
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Gitter help rooms
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Videos
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                City Meetups
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Wiki
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Forum
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Additional Courses
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comment">Any Comments or Suggestions?</label>
                        <textarea class="form-control" id="comment" placeholder="Enter your comment here..." rows="5"></textarea>
                    </div>

                    <button type="submit" class="survey-btn">Submit</button>

                </form>

            </div>

        </div>

    </body>
</html>
